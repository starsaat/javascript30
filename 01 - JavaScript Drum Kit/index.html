<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- 所涉及知识：自定义属性，键盘按下事件，过渡事件，伪数组的转换 -->

<body>
    <ul>
        <li data-key="KeyA">
            <h1>A</h1>
            <span>CLAP</span>
        </li>
        <li data-key="KeyS">
            <h1>S</h1>
            <span>HIHAT</span>
        </li>
        <li data-key="KeyD">
            <h1>D</h1>
            <span>KICK</span>
        </li>
        <li data-key="KeyF">
            <h1>F</h1>
            <span>OPENHAT</span>
        </li>
        <li data-key="KeyG">
            <h1>G</h1>
            <span>BOOM</span>
        </li>
        <li data-key="KeyH">
            <h1>H</h1>
            <span>RIDE</span>
        </li>
        <li data-key="KeyJ">
            <h1>J</h1>
            <span>SNARE</span>
        </li>
        <li data-key="KeyK">
            <h1>K</h1>
            <span>TOM</span>
        </li>
        <li data-key="KeyL">
            <h1>L</h1>
            <span>TINK</span>
        </li>
    </ul>
    <audio data-key="KeyA" src="sounds/clap.wav"></audio>
    <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
    <audio data-key="KeyD" src="sounds/kick.wav"></audio>
    <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
    <audio data-key="KeyG" src="sounds/boom.wav"></audio>
    <audio data-key="KeyH" src="sounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="sounds/tom.wav"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav"></audio>
    <script src="js/index.js"></script>
</body>

</html>
